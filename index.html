<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Proxy</h1>
    </header>
    <main>
        <iframe src="" id="proxyFrame"></iframe>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load default website
            loadWebsite('https://www.amazon.com');
        });

        function loadWebsite(url) {
            document.getElementById('proxyFrame').src = url;
        }
    </script>
</body>
</html>
